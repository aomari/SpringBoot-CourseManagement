services:
  postgres:
    image: postgres:16
    container_name: course-db
    environment:
      POSTGRES_DB: course_management_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - course-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d course_management_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  course-db-data:
    driver: local 